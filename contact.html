<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact – Ops Online Solutions</title>
  <meta name="description" content="Get in touch with Ops Online Solutions for secure IT and remote services.">

  <!-- same security headers as index (served by host) -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="icon" href="assets/favicon.ico">
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY" async defer></script>
</head>

<body>
<header>
  <a class="logo" href="index.html">OPS</a>
  <!-- desktop nav identical to index (may extract with server-side includes if desired) -->
  <nav id="desktop-nav">
    <a href="index.html" data-en="Home" data-es="Inicio">Home</a>
    <a href="contact.html" class="active" data-en="Contact" data-es="Contacto">Contact</a>
  </nav>
  <div class="toggle-box">
    <button id="lang-toggle">ES</button>
    <button id="theme-toggle">Light</button>
    <button id="menu-toggle" class="hamburger">☰</button>
  </div>
</header>

<nav id="mobile-drawer" class="drawer" aria-hidden="true">
  <!-- same links as index -->
  <button id="drawer-close">✕</button>
  <a href="index.html" data-en="Home" data-es="Inicio">Home</a>
  <a href="contact.html" data-en="Contact" data-es="Contacto">Contact</a>
</nav>

<main id="main">
  <h1 data-en="Contact Us" data-es="Enlázate">Contact Us</h1>

  <form id="contact-form" novalidate>
    <div class="field">
      <label for="name" data-en="Name" data-es="Nombre">Name</label>
      <input
        id="name"
        name="name"
        type="text"
        required
        placeholder="John Doe"
        data-en="John Doe"
        data-es="Juan Pérez"
      >
    </div>

    <div class="field">
      <label for="email" data-en="Email" data-es="Correo">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        placeholder="john@example.com"
        data-en="john@example.com"
        data-es="juan@ejemplo.com"
      >
    </div>

    <div class="field">
      <label for="service" data-en="Service Type" data-es="Tipo de Servicio">Service Type</label>
      <select id="service" name="service" required>
        <option value="" disabled selected data-en="Select a service" data-es="Seleccione un servicio">
          Select a service
        </option>
        <option value="business-operations" data-en="Business Operations" data-es="Gestión">
          Business Operations
        </option>
        <option value="contact-center" data-en="Contact Center" data-es="Centro de Servicio">
          Contact Center
        </option>
        <option value="it-support" data-en="IT Support" data-es="Soporte IT">
          IT Support
        </option>
        <option value="professionals" data-en="Professionals" data-es="Professionales">
          Professionals
        </option>
      </select>
    </div>

    <div class="field">
      <label for="message" data-en="Message" data-es="Mensaje">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        placeholder="Type your message here..."
        data-en="Type your message here..."
        data-es="Escribe tu mensaje aquí..."
      ></textarea>
    </div>

    <p id="encrypting-msg" class="status hide" data-en="Encrypting…" data-es="Encriptando…">Encrypting…</p>
    <p id="feedback-msg" class="status"></p>

    <button type="submit" class="btn" data-en="Send" data-es="Enviar">Send</button>
  </form>
</main>

<footer>© 2025 Ops Online Solutions</footer>

<script src="js/main.js" defer></script>
<script src="js/contact-handler.js" defer></script>
</body>
</html>
