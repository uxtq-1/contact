<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Ops Online Solutions – Secure IT & Remote Services</title>

  <!-- SEO -->
  <meta name="description" content="Ops Online Solutions delivers secure IT support, remote contact-center services, and professional outsourcing.">
  <meta name="keywords"    content="Secure IT, Remote Solutions, Contact Center, Outsourcing, Ops Online Solutions">
  <meta property="og:title"       content="Ops Online Solutions">
  <meta property="og:description" content="Secure IT support & remote services">
  <meta property="og:image"       content="assets/images/hero.webp">
  <meta property="og:url"         content="https://www.opsonlinesolutions.com">

  <!-- JSON-LD (organization) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"Ops Online Solutions",
    "url":"https://www.opsonlinesolutions.com",
    "logo":"https://www.opsonlinesolutions.com/assets/logo.png",
    "contactPoint":[{
      "@type":"ContactPoint",
      "telephone":"+1-201-350-7567",
      "contactType":"customer service",
      "areaServed":"US",
      "availableLanguage":["English","Spanish"]
    }]
  }
  </script>

  <!-- Strict security headers (Cloudflare/_headers file in prod) -->
  <!--
  Content-Security-Policy: default-src 'self'; img-src 'self' data: https:; font-src 'self' https:; frame-ancestors 'none';
  X-Frame-Options: DENY
  X-Content-Type-Options: nosniff
  Referrer-Policy: strict-origin-when-cross-origin
  Strict-Transport-Security: max-age=31536000; includeSubDomains; preload
  -->

  <!-- Global Styles (already in your project) -->
  <link rel="stylesheet" href="css/global.css" nonce="{{CSP_NONCE}}" />

  <!-- Join Form Styles -->
  <link rel="stylesheet" href="css/join.css" nonce="{{CSP_NONCE}}" />
</head>

<body>
<header>
  <a class="logo" href="index.html">OPS</a>
  <nav id="desktop-nav">
    <a href="index.html"               data-en="Home"             data-es="Inicio">Home</a>
    <a href="business-operations.html" data-en="Operations"       data-es="Gestión">Operations</a>
    <a href="contact-center.html"      data-en="Contact Center"   data-es="Centro">Contact Center</a>
    <a href="it-support.html"          data-en="IT Support"       data-es="Soporte IT">IT Support</a>
    <a href="professionals.html"       data-en="Professionals"    data-es="Profesionales">Professionals</a>
    <a href="contact.html"             data-en="Contact"          data-es="Enlázate">Contact</a>
    <a href="join.html"                data-en="Join"             data-es=" Únete">Join</a>
  </nav>

  <div class="toggle-box">
    <button id="lang-toggle"  aria-label="Toggle language">ES</button>
    <button id="theme-toggle" aria-label="Toggle theme">Light</button>
    <button id="menu-toggle"  aria-label="Open mobile menu" class="hamburger">☰</button>
  </div>
</header>

<!-- Mobile drawer (hidden on ≥769 px via CSS) -->
<nav id="mobile-drawer" class="drawer" aria-hidden="true">
  <button id="drawer-close" aria-label="Close">✕</button>
  <a href="index.html"                data-en="Home"           data-es="Inicio">Home</a>
  <a href="business-operations.html"  data-en="Operations"     data-es="Gestión">Operations</a>
  <a href="contact-center.html"       data-en="Contact Center" data-es="Centro">Contact Center</a>
  <a href="it-support.html"           data-en="IT Support"     data-es="Soporte IT">IT Support</a>
  <a href="professionals.html"        data-en="Professionals"  data-es="Profesionales">Professionals</a>
  <a href="contact.html"              data-en="Contact"        data-es="Enlázate">Contact</a>
  <a href="join.html"                 data-en="Join"           data-es=" Únete">Join</a>
</nav>

  <main class="container">
    <h1 class="title" data-en="Join Us" data-es="Únete">Join Us</h1>

    <form id="join-form">
      <!-- Name -->
      <div class="form-group">
        <label for="name" data-en="Full Name" data-es="Nombre Completo">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder=""
          data-en="Enter your full name"
          data-es="Introduce tu nombre completo"
        />
      </div>

      <!-- Email (with + for country code if needed) -->
      <div class="form-group multi-field" data-field="email">
        <label data-en="Email" data-es="Correo Electrónico">Email</label>
        <div class="field-row">
          <input
            type="email"
            name="email[]"
            required
            placeholder=""
            data-en="Enter your email"
            data-es="Introduce tu correo"
          />
          <button type="button" class="add-btn" data-field="email">+</button>
        </div>
      </div>

      <!-- Contact Number (with +) -->
      <div class="form-group multi-field" data-field="phone">
        <label data-en="Contact Number" data-es="Número de Contacto">Contact Number</label>
        <div class="field-row">
          <input
            type="text"
            name="phone[]"
            required
            pattern=\"\\+?[0-9\\s-]{7,15}\"
            placeholder=""
            data-en="+1 555-1234"
            data-es="+34 600-123456"
          />
          <button type="button" class="add-btn" data-field="phone">+</button>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group multi-field" data-field="address">
        <label data-en="Address" data-es="Dirección">Address</label>
        <div class="field-row">
          <input
            type="text"
            name="address[]"
            required
            placeholder=""
            data-en="123 Main St"
            data-es="Calle Principal 123"
          />
          <button type="button" class="add-btn" data-field="address">+</button>
        </div>
      </div>

      <!-- Experience -->
      <div class="form-group multi-field" data-field="experience">
        <label data-en="Experience" data-es="Experiencia">Experience</label>
        <div class="field-row">
          <textarea
            name="experience[]"
            required
            rows="2"
            placeholder=""
            data-en="Describe your relevant experience"
            data-es="Describe tu experiencia relevante"
          ></textarea>
          <button type="button" class="add-btn" data-field="experience">+</button>
        </div>
      </div>

      <!-- Certification -->
      <div class="form-group multi-field" data-field="certifications">
        <label data-en="Certifications" data-es="Certificaciones">Certifications</label>
        <div class="field-row">
          <input
            type="text"
            name="certifications[]"
            required
            placeholder=""
            data-en="e.g., A+, Network+"
            data-es="ej. A+, Network+"
          />
          <button type="button" class="add-btn" data-field="certifications">+</button>
        </div>
      </div>

      <!-- Education -->
      <div class="form-group multi-field" data-field="education">
        <label data-en="Education" data-es="Educación">Education</label>
        <div class="field-row">
          <input
            type="text"
            name="education[]"
            required
            placeholder=""
            data-en="e.g., B.S. in Computer Science"
            data-es="ej. Licenciatura en Informática"
          />
          <button type="button" class="add-btn" data-field="education">+</button>
        </div>
      </div>

      <!-- Skills -->
      <div class="form-group multi-field" data-field="skills">
        <label data-en="Skills" data-es="Habilidades">Skills</label>
        <div class="field-row">
          <input
            type="text"
            name="skills[]"
            required
            placeholder=""
            data-en="e.g., JavaScript, Python"
            data-es="ej. JavaScript, Python"
          />
          <button type="button" class="add-btn" data-field="skills">+</button>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button
          type="submit"
          id="submit-btn"
          class="submit-btn"
          data-en="Submit"
          data-es="Enviar"
        >
          Submit
        </button>
      </div>

      <!-- Progress / Thank You Message (hidden initially) -->
      <div id="thank-you" class="thank-you" hidden data-en="Thank you for your confidence in us. We will contact you as soon as we can. Your data is in transit and it is encrypting ..."
           data-es="Gracias por confiar en nosotros. Nos pondremos en contacto lo antes posible. Tus datos están en tránsito y se están encriptando ...">
        Thank you for your confidence in us. We will contact you as soon as we can. Your data is in transit and it is encrypting ...
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </form>
  </main>

  <!-- Shared UI/Language/Theme Script -->
  <script src="js/main.js" nonce="{{CSP_NONCE}}" defer></script>
  <!-- Join Form Logic -->
  <script src="js/join.js" nonce="{{CSP_NONCE}}" defer></script>
</body>
</html>
