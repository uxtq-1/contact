<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Ops Online Solutions – Secure IT & Remote Services</title>

  <!-- SEO -->
  <meta name="description" content="Ops Online Solutions delivers secure IT support, remote contact-center services, and professional outsourcing.">
  <meta name="keywords"    content="Secure IT, Remote Solutions, Contact Center, Outsourcing, Ops Online Solutions">
  <meta property="og:title"       content="Ops Online Solutions">
  <meta property="og:description" content="Secure IT support & remote services">
  <meta property="og:image"       content="assets/images/hero.webp">
  <meta property="og:url"         content="https://www.opsonlinesolutions.com">

  <!-- JSON-LD (organization) -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"Organization",
    "name":"Ops Online Solutions",
    "url":"https://www.opsonlinesolutions.com",
    "logo":"https://www.opsonlinesolutions.com/assets/logo.png",
    "contactPoint":[{
      "@type":"ContactPoint",
      "telephone":"+1-201-350-7567",
      "contactType":"customer service",
      "areaServed":"US",
      "availableLanguage":["English","Spanish"]
    }]
  }
  </script>

  <!-- Strict security headers (Cloudflare/_headers file in prod) -->
  <!--
  Content-Security-Policy: default-src 'self'; img-src 'self' data: https:; font-src 'self' https:; frame-ancestors 'none';
  X-Frame-Options: DENY
  X-Content-Type-Options: nosniff
  Referrer-Policy: strict-origin-when-cross-origin
  Strict-Transport-Security: max-age=31536000; includeSubDomains; preload
  -->

  <!-- Global Styles (already in your project) -->
  <link rel="stylesheet" href="css/global.css" nonce="{{CSP_NONCE}}" />

  <!-- Join Form Styles -->
  <link rel="stylesheet" href="css/join.css" nonce="{{CSP_NONCE}}" />
  
  <link rel="icon" href="assets/favicon.ico">
  <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY" async defer></script>
</head>


  
</head>

<body>
<header>
  <a class="logo" href="index.html">OPS</a>
  <nav id="desktop-nav">
    <a href="index.html"               data-en="Home"             data-es="Inicio">Home</a>
    <a href="business-operations.html" data-en="Operations"       data-es="Gestión">Operations</a>
    <a href="contact-center.html"      data-en="Contact Center"   data-es="Centro">Contact Center</a>
    <a href="it-support.html"          data-en="IT Support"       data-es="Soporte IT">IT Support</a>
    <a href="professionals.html"       data-en="Professionals"    data-es="Profesionales">Professionals</a>
    <a href="contact.html"             data-en="Contact"          data-es="Enlázate">Contact</a>
    <a href="join.html"                data-en="Join"             data-es=" Únete">Join</a>
  </nav>

  <div class="toggle-box">
    <button id="lang-toggle"  aria-label="Toggle language">ES</button>
    <button id="theme-toggle" aria-label="Toggle theme">Light</button>
    <button id="menu-toggle"  aria-label="Open mobile menu" class="hamburger">☰</button>
  </div>
</header>

<!-- Mobile drawer (hidden on ≥769 px via CSS) -->
<nav id="mobile-drawer" class="drawer" aria-hidden="true">
  <button id="drawer-close" aria-label="Close">✕</button>
  <a href="index.html"                data-en="Home"           data-es="Inicio">Home</a>
  <a href="business-operations.html"  data-en="Operations"     data-es="Gestión">Operations</a>
  <a href="contact-center.html"       data-en="Contact Center" data-es="Centro">Contact Center</a>
  <a href="it-support.html"           data-en="IT Support"     data-es="Soporte IT">IT Support</a>
  <a href="professionals.html"        data-en="Professionals"  data-es="Profesionales">Professionals</a>
  <a href="contact.html"              data-en="Contact"        data-es="Enlázate">Contact</a>
  <a href="join.html"                 data-en="Join"           data-es=" Únete">Join</a>
</nav>

 <main class="container">
  <h1 class="title" data-en="Join Us" data-es="Únete">Join Us</h1>

  <form id="join-form">
    <!-- First Name -->
    <div class="form-group">
      <label for="first-name" data-en="First Name" data-es="Nombre">First Name</label>
      <input
        type="text"
        id="first-name"
        name="first_name"
        required
        placeholder=""
        data-en="Enter your first name"
        data-es="Introduce tu nombre"
      />
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label for="last-name" data-en="Last Name" data-es="Apellido">Last Name</label>
      <input
        type="text"
        id="last-name"
        name="last_name"
        required
        placeholder=""
        data-en="Enter your last name"
        data-es="Introduce tu apellido"
      />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email" data-en="Email" data-es="Correo Electrónico">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder=""
        data-en="Enter your email"
        data-es="Introduce tu correo"
      />
    </div>

    <!-- Would Like to Join (dropdown) -->
    <div class="form-group">
      <label for="join-department" data-en="Would like to Join" data-es="Deseo Unirme a">Would like to Join</label>
      <select
        id="join-department"
        name="join_department"
        required
        data-en="Select an option"
        data-es="Selecciona una opción"
      >
        <option value="" disabled selected data-en="-- Choose --" data-es="-- Elige --">-- Choose --</option>
        <option value="business_operations" data-en="Business Operations" data-es="Gestión">Business Operations</option>
        <option value="contact_center" data-en="Contact Center" data-es="Centro">Contact Center</option>
        <option value="it_support" data-en="IT Support" data-es="Soporte IT">IT Support</option>
        <option value="professionals" data-en="Professionals" data-es="Profesionales">Professionals</option>
      </select>
    </div>

    <!-- Years of Working Experience -->
    <div class="form-group">
      <label for="years-exp" data-en="Years of Working Experience" data-es="Años de Experiencia Laboral">Years of Working Experience</label>
      <input
        type="number"
        id="years-exp"
        name="years_experience"
        min="0"
        required
        placeholder=""
        data-en="e.g., 5" 
        data-es="ej., 5"
      />
    </div>

    <!-- Job Titles (multi-field) -->
    <div class="form-group multi-field" data-field="job_titles">
      <label data-en="Job Titles" data-es="Títulos del Puesto">Job Titles</label>
      <div class="field-row">
        <input
          type="text"
          name="job_titles[]"
          required
          placeholder=""
          data-en="e.g., Senior Developer"
          data-es="ej., Desarrollador Senior"
        />
        <button type="button" class="add-btn" data-field="job_titles">+</button>
        <button type="button" class="remove-btn" data-field="job_titles">−</button>
      </div>
    </div>

    <!-- Professional Summary (multi-field) -->
    <div class="form-group multi-field" data-field="prof_summary">
      <label data-en="Professional Summary" data-es="Resumen Profesional">Professional Summary</label>
      <div class="field-row">
        <textarea
          name="prof_summary[]"
          rows="3"
          required
          placeholder=""
          data-en="You can copy-paste your summary"
          data-es="Puedes copiar y pegar tu resumen"
        ></textarea>
        <button type="button" class="add-btn" data-field="prof_summary">+</button>
        <button type="button" class="remove-btn" data-field="prof_summary">−</button>
      </div>
    </div>

    <!-- Experience (multi-field) -->
    <div class="form-group multi-field" data-field="experience">
      <label data-en="Experience" data-es="Experiencia">Experience</label>
      <div class="field-row">
        <textarea
          name="experience[]"
          rows="3"
          required
          placeholder=""
          data-en="You can copy-paste your experience"
          data-es="Puedes copiar y pegar tu experiencia"
        ></textarea>
        <button type="button" class="add-btn" data-field="experience">+</button>
        <button type="button" class="remove-btn" data-field="experience">−</button>
      </div>
    </div>

    <!-- Skills (multi-field) -->
    <div class="form-group multi-field" data-field="skills">
      <label data-en="Skills" data-es="Habilidades">Skills</label>
      <div class="field-row">
        <input
          type="text"
          name="skills[]"
          required
          placeholder=""
          data-en="e.g., JavaScript, Python"
          data-es="ej., JavaScript, Python"
        />
        <button type="button" class="add-btn" data-field="skills">+</button>
        <button type="button" class="remove-btn" data-field="skills">−</button>
      </div>
    </div>

    <!-- Education (multi-field: Date + Institution/Degree) -->
    <div class="form-group multi-field" data-field="education">
      <label data-en="Education" data-es="Educación">Education</label>
      <div class="field-row">
        <input
          type="date"
          name="education_date[]"
          required
        />
        <input
          type="text"
          name="education_desc[]"
          required
          placeholder=""
          data-en="e.g., B.S. in Computer Science"
          data-es="ej., Licenciatura en Informática"
        />
        <button type="button" class="add-btn" data-field="education">+</button>
        <button type="button" class="remove-btn" data-field="education">−</button>
      </div>
    </div>

    <!-- Certifications or Licenses (multi-field: Date + Name) -->
    <div class="form-group multi-field" data-field="certifications">
      <label data-en="Certifications or Licenses" data-es="Certificaciones o Licencias">Certifications or Licenses</label>
      <div class="field-row">
        <input
          type="date"
          name="certifications_date[]"
          required
        />
        <input
          type="text"
          name="certifications_desc[]"
          required
          placeholder=""
          data-en="e.g., A+, Network+"
          data-es="ej., A+, Network+"
        />
        <button type="button" class="add-btn" data-field="certifications">+</button>
        <button type="button" class="remove-btn" data-field="certifications">−</button>
      </div>
    </div>

    <!-- Projects Ex/Internal (multi-field) -->
    <div class="form-group multi-field" data-field="projects">
      <label data-en="Projects (External/Internal)" data-es="Proyectos (Externos/Internos)">Projects Ex/Internal</label>
      <div class="field-row">
        <input
          type="text"
          name="projects[]"
          required
          placeholder=""
          data-en="Describe a project"
          data-es="Describe un proyecto"
        />
        <button type="button" class="add-btn" data-field="projects">+</button>
        <button type="button" class="remove-btn" data-field="projects">−</button>
      </div>
    </div>

    <!-- Hobbies (multi-field) -->
    <div class="form-group multi-field" data-field="hobbies">
      <label data-en="Hobbies" data-es="Pasatiempos">Hobbies</label>
      <div class="field-row">
        <input
          type="text"
          name="hobbies[]"
          required
          placeholder=""
          data-en="e.g., Reading, Hiking"
          data-es="ej., Lectura, Senderismo"
        />
        <button type="button" class="add-btn" data-field="hobbies">+</button>
        <button type="button" class="remove-btn" data-field="hobbies">−</button>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button
        type="submit"
        id="submit-btn"
        class="submit-btn"
        data-en="Submit"
        data-es="Enviar"
      >
        Submit
      </button>
    </div>

    <!-- Progress / Thank You Message (hidden initially) -->
    <div id="thank-you" class="thank-you" hidden
         data-en="Thank you for your confidence in us. We will contact you as soon as we can. Your data is in transit and it is encrypting ..."
         data-es="Gracias por confiar en nosotros. Nos pondremos en contacto lo antes posible. Tus datos están en tránsito y se están encriptando ...">
      Thank you for your confidence in us. We will contact you as soon as we can. Your data is in transit and it is encrypting ...
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </form>
</main>

<!-- Shared UI/Language/Theme Script -->
<script src="js/main.js" nonce="{{CSP_NONCE}}" defer></script>
<!-- Join Form Logic -->
<script src="js/join.js" nonce="{{CSP_NONCE}}" defer></script>
</body>
</html>
